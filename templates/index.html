<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Spec D Tuning</title>
		<!-- <link rel = "stylesheet" href = "css/master.css"> -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/#" rel="stylesheet">
	</head>

	<body>
		<div class = "container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li role="nav-item">
                    	<a class="nav-link active" href="/">Pick Number</a>
                    </li>
                    <li role="nav-item">
                    	<a class="nav-link" href="viewTable">View Table</a>
                    </li>
                    <li role="nav-item">
                    	<a class="nav-link" href="setCapacity">Set Capacity</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Spec D Tuning Raffle!</h3>
        </div>
			<p>
				<ul class="nav nav-pills float-right">
					<li role="nav-item">
	        			<a class = "nav-link" href="setCapacity">Edit Capacity = {{ capacity }}</a>
	      			</li>
      			</ul>
			</p>
			<div class = "jumbotron">
				<h1 id = "title">Take a Number</h1>
				<form id="form" class="form-signin" action="{{  url_for('displayNumber')  }}" method="POST">
        		  <label for="inputName" class="sr-only">Name</label>
              <input name="inputName" list="name-input" type="text">
              <datalist id="name-input">
                {% for name in datalist %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
              </datalist>
  	   	</form>
				<p class = "lead"></p>
			</div>
      <footer class="footer">
          <p>&copy; Company 2017</p>
      </footer>
		</div>
	</body>
</html>
